<!DOCTYPE html>
<html>
  <head>
    <title>Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKcsXA7Bi1x67KN5FgN10SuyIrzdh2EQM"></script>
    <script>
      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var myLatLng = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
  
            var map = new google.maps.Map(document.getElementById('map'), {
              center: myLatLng,
              zoom: 14
            });
  
            var marker = new google.maps.Marker({
              position: myLatLng,
              map: map,
              title: 'My Location'
            });
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  
  </head>
  <body onload="initMap()">
    <div class="container text-center">
        <img src="images/logo.png" width="70%" alt="Your image description" class="img-fluid">
    </div>
<br>
<!-- <a href="index.html"><img src="images/back.png" alt="Profile Picture" class="rounded-circle" style="max-width: 70px;"></a><br><br>-->

    <h3 class="text-center display-5">Your car is currently here:</h3>

    <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <br>
            <div id="map" style="height: 500px; width: 100%;"></div>
          </div>
      </div>
      <div class="row justify-content-center">

      <button class="btn btn-primary btn-lg btn-block" id="save-location-btn">Register Parking Spot</button></div>

      

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
